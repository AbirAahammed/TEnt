<mat-sidenav-container class="sidenav-container" (click) = sidenav.toggle()>
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="over">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngFor = "let item of sidenavItems" mat-list-item href="{{item}}">
        {{item}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <span class="spacer"></span>
      <button
        type="button"
        aria-label="logout"
        mat-icon-button
        (click)="logout()">
        <mat-icon aria-label="Side nav toggle icon">logout</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
