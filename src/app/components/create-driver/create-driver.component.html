
<div class="full-page">
  <mat-card class="create-driver-card">
    <mat-card-title>
      Create a new Driver
    </mat-card-title>
    <mat-card-content>
      <table class="full-width" cellspacing="0"><tr>
        <td><mat-form-field class="full-width">
          <input name="first-name" matInput [(ngModel)]="firstName" placeholder="First name">
        </mat-form-field></td>
        <td><mat-form-field class="full-width">
          <input name="middle-name" matInput [(ngModel)]="middleName" placeholder="Middle name">
        </mat-form-field></td>
      </tr>
        <tr>
          <td><mat-form-field class="full-width">
            <input name="last-name" [(ngModel)]="lastName"matInput placeholder="Last Name">
          </mat-form-field></td>
        </tr>
      </table>
      <button mat-fab color="primary" (click)="openDialog()"><mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
      </button>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
              class="create-driver-button" (click)="createDriver(firstName, middleName, lastName)"
              type="submit">
        Create
      </button>
    </mat-card-actions>
  </mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.driverID}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Middle Name </th>
      <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
