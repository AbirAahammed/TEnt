<h1 mat-dialog-title>      Create a new Driver
</h1>
<div mat-dialog-content>
  <mat-card class="create-driver-card">
    <mat-card-title>
      Enter Driver Credentials
    </mat-card-title>
    <mat-card-content>
      <table class="full-width" cellspacing="0"><tr>
        <td><mat-form-field  class="full-width">
          <label>
            <input name="first-name" matInput [(ngModel)]="firstName" placeholder="First name">
          </label>
        </mat-form-field></td>
        <td><mat-form-field class="full-width">
          <label>
            <input name="middle-name" matInput [(ngModel)]="middleName" placeholder="Middle name">
          </label>
        </mat-form-field></td>
      </tr>
        <tr>
          <td><mat-form-field class="full-width">
            <label>
              <input name="last-name" [(ngModel)]="lastName"matInput placeholder="Last Name">
            </label>
          </mat-form-field></td>
        </tr>
      </table>

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary"
          class="create-driver-button" (click)="createDriver(firstName, middleName, lastName)"
          type="submit">
    Create
  </button>
  <button mat-button (click)="onNoClick()">No Thanks</button>
</div>
