<div class="full-page">
  <button class="create-button" mat-fab color="primary" (click)="openDialog()"><mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon></button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container *ngFor="let disCol of displayedColumns;let colIndex = index" matColumnDef= {{disCol}}>
      <th mat-header-cell *matHeaderCellDef> {{columnNames[colIndex]}} </th>
      <td mat-cell *matCellDef="let element"> {{element[disCol]}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
